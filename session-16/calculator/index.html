<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Session-16</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="title">Calculator 2</div>
        <div class="wrapper">
            <input type="text" id="firstInput">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" id="secondInput">
            <button id="calculate">=</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
